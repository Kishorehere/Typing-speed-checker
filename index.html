<!DOCTYPE html>
<html>
<head>
	<title>Word Speed Count</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<header id="Heading">
		<div class="container">
			<h1>T Y P I N G  -  S P E E D  -  C H E C K</h1>
		</div>
	</header>
	<div class="container">
		<div id="subheading"><p>Type the following text as fast as possible</p></div>
		<div id="textDisplay">Lorem ipsum dolor sit amet, consectetur adipisicing elit</div>
		<section id="textWrite">
			<div> </div>
		</section>
		<textarea id="text" placeholder="Click Here To Start Typing" maxlength="1"></textarea>
		<div>
			<input type="button" id="reload" value="Restart" onClick="window.location.reload()">
		</div>
	</div>
	<footer id="footer">
		<p>Copyright &copy; 2018 Type Speed Checker</p>
	</footer>
		
</body>
</html>
